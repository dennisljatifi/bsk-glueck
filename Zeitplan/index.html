<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            background-color: #3498db;
            padding: 10px;
            color: #ffffff;
        }

        article {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Document Download Page</h1>
    </header>

    <article>
        <h2>Sample Document</h2>
        <p>This is a sample article. You can download the document associated with this article using the link below:</p>
        
        <!-- Replace 'example_document.pdf' with the actual name of your document file -->
        <a href="Zeitplan.xlsx" download>Download Document</a>
    </article>

    <footer>
        <p>&copy; 2023 Your Website Name</p>
    </footer>

</body>
</html>
